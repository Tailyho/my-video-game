<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра: видео → лабиринт</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- СЦЕНА 1: Видео -->
  <div id="scene-video" class="scene active">
    <div class="video-container">
      <h2>Удерживайте для воспроизведения</h2>
      <video id="myVideo" src="https://raw.githubusercontent.com/Tailyho/my-video-game/main/talar%20(online-video-cutter.com).mp4" muted></video>
    </div>
  </div>

  <!-- СЦЕНА 2: Лабиринт -->
  <div id="scene-maze" class="scene">
    <canvas id="mazeCanvas" tabindex="0"></canvas>
    <button id="btn-restart">Начать заново</button>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
