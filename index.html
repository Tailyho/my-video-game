<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Интерактивное видео</title>
  <style>
    body, html { margin: 0; padding: 0; }
    .video-container { width: 100%; max-width: 800px; margin: 0 auto; }
    video { width: 100%; display: block; }
  </style>
</head>
<body>
  <div class="video-container">
    <video
      id="myVideo"
      src="https://raw.githubusercontent.com/Tailyho/my-video-game/main/talar%20(online-video-cutter.com).mp4"
      playsinline
    ></video>
  </div>

  <div id="nextSection" style="margin-top: 40px;">
    <h1>Следующий раздел</h1>
    <p>Контент после видео.</p>
  </div>


  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('myVideo');

      video.removeAttribute('controls');
      video.addEventListener('contextmenu', e => e.preventDefault());

      // Управление
      video.addEventListener('mousedown', () => video.play());
      video.addEventListener('mouseup', () => video.pause());
      video.addEventListener('touchstart', () => video.play());
      video.addEventListener('touchend', () => video.pause());

      // Прокрутка после завершения
      video.addEventListener('ended', () => {
        console.log('Видео завершено. Пытаемся прокрутить...');
        
        const target = document.getElementById('nextSection');
        if (target) {
          console.log('Элемент найден, скроллим...');
          window.scrollTo({
            top: target.offsetTop,
            behavior: 'smooth'
          });
        } else {
          console.error('#nextSection не найден!');
        }
      });

      // Обработка ошибок
      video.addEventListener('error', (e) => {
        console.error('Ошибка видео:', e);
        alert('Видео не загрузилось. Проверьте ссылку и формат.');
      });
    });
  </script>
</body>
</html>
