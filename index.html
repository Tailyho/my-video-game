<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Интерактивное видео</title>
  <style>
    .video-container { width: 100%; max-width: 800px; margin: 0 auto; }
    video { width: 100%; display: block; }
  </style>
</head>
<body>
  <div class="video-container">
    <video
      id="myVideo"
      src="https://raw.githubusercontent.com/Tailyho/my-video-game/main/talar%20(online-video-cutter.com).mp4"
      playsinline
    ></video>
  </div>

  <div id="nextSection" style="margin-top: 40px;">
    <h1>Следующий раздел</h1>
    <p>Контент после видео.</p>
  </div>


  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('myVideo');

      // Убираем стандартные кнопки
      video.removeAttribute('controls');

      // Запрещаем контекстное меню
      video.addEventListener('contextmenu', e => e.preventDefault());

      // Управление мышью
      video.addEventListener('mousedown', () => {
        console.log('Play on mousedown');
        video.play();
      });
      video.addEventListener('mouseup', () => {
        console.log('Pause on mouseup');
        video.pause();
      });

      // Управление касанием (мобильные)
      video.addEventListener('touchstart', () => {
        console.log('Play on touchstart');
        video.play();
      });
      video.addEventListener('touchend', () => {
        console.log('Pause on touchend');
        video.pause();
      });

      // Прокрутка после завершения
      video.addEventListener('ended', () => {
        console.log('Video ended, scrolling...');
        document.getElementById('nextSection').scrollIntoView({ behavior: 'smooth' });
      });

      // Обработка ошибок
      video.addEventListener('error', (e) => {
        console.error('Video error:', e);
        alert('Ошибка загрузки видео. Проверьте ссылку и формат файла.');
      });
    });
  </script>
</body>
</html>
