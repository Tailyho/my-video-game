<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Интерактивное видео</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    
    .video-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto 40px;
    }
    
    video {
      width: 100%;
      display: block;
    }
    
    .content {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="myVideo" src="https://raw.githubusercontent.com/Tailyho/my-video-game/main/talar%20(online-video-cutter.com).mp4"></video>
  </div>

  <div class="content" id="nextSection">
    <h1>Следующий раздел</h1>
    <p>Здесь начинается новый контент после видео...</p>
  </div>


  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('myVideo');
      
      // Удаляем стандартные элементы управления
      video.removeAttribute('controls');
      
      // Запрещаем контекстное меню (правый клик)
      video.addEventListener('contextmenu', e => e.preventDefault());
      
      // Запуск при зажатии левой кнопки мыши
      video.addEventListener('mousedown', () => {
        video.play();
      });
      
      // Пауза при отпускании кнопки
      video.addEventListener('mouseup', () => {
        video.pause();
      });
      // Поддержка мобильных (касание)
      video.addEventListener('touchstart', () => {
        video.play();
      });
      video.addEventListener('touchend', () => {
        video.pause();
      });
      // Прокрутка вниз после завершения видео
      video.addEventListener('ended', () => {
        const nextSection = document.getElementById('nextSection');
